<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <h2>Flaxible Flex box</h2>
    <div class=" d-flex flex-row justify-content-evenly">
        <div class=" order-3 bg-danger text-white shadow-lg w-25 border border-perimary border-1 m-1">
            <img class="img-fluid p-2" src="img/p5.jpg" alt="">
            <h3 class="d-flex flex-row justify-content-center"> Wood</h3>

        </div>
        <div class="order-2 bg-primary text-white w-25 shadow-lg border border-perimary border-1 m-1">
            <img class="img-fluid p-2" src="img/p6.jpg" alt="">
            <h3 class="d-flex flex-row justify-content-evenly">Night</h3>
        </div>
        <div class="order-1 bg-info text-white w-25 shadow-lg border border-perimary border-1 m-1">
            <img class="img-fluid p-2" src="img/p1.jpg" alt="">
            <h3 class="d-flex flex-row justify-content-evenly">Jungle</h3>
        </div>

    </div>
    <div class=" d-flex flex-column bd-highlight justify-content-center align-items-center">
        <div class=" order-3 bg-danger text-white shadow-lg w-25 border border-perimary border-1 m-1">
            <img class="img-fluid p-2" src="img/p5.jpg" alt="">
            <h3 class="d-flex flex-row justify-content-center"> Wood</h3>

        </div>
        <div class="order-2 bg-primary text-white w-25 shadow-lg border border-perimary border-1 m-1">
            <img class="img-fluid p-2" src="img/p6.jpg" alt="">
            <h3 class="d-flex flex-row justify-content-evenly">Night</h3>
        </div>
        <div class="order-1 bg-info text-white w-25 shadow-lg border border-perimary border-1 m-1">
            <img class="img-fluid p-2" src="img/p1.jpg" alt="">
            <h3 class="d-flex flex-row justify-content-evenly">Jungle</h3>
        </div>

    </div>



    <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
